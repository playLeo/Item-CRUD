<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 삭제 폼</h2>
    </div>

    <form action="items.html" th:action method="post">
        <div>
            <label for="id">회원 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${user.id}" readonly>
        </div>
        <div>
            <label for="userName">회원명</label>
            <input type="text" id="userName" name="userName" class="form-control" value="홍길동" th:value="${user.userName}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="if(!confirm('삭제 하시겠습니까?')){return false;}">삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/members/{userId}(userId=${user.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
