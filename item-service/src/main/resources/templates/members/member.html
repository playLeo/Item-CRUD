<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:if="${param.status}" th:text="'저장 완료'">저장 여부</h2>
    </div>

    <div>
        <label for="userId">회원 ID</label>
        <input type="text" id="userId" name="itemId" class="form-control" value="1" th:value="${user.id}" readonly>
    </div>
    <div>
        <label for="userName">회원명</label>
        <input type="text" id="userName" name="userName" class="form-control" value="홍길동" th:value="${user.userName}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/members/{userId}/edit(userId=${user.id})}'|"
                    type="button">회원 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-danger btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/members/{userId}/delete(userId=${user.id})}'|"
                    type="button">상품 삭제</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/members}'|"
                    type="button">목록으로</button>
        </div>

    </div>

</div> <!-- /container -->
</body>
</html>
