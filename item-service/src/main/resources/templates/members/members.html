<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/members/add}'|"
                    type="button">회원 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>회원 ID</th>
                <th>회원명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${members}">
                <td><a href="member.html" th:href="@{/members/{userId}(userId=${user.id})}" th:text="${user.id}">회원 id</a></td>
                <td><a href="member.html" th:href="@{|/members/${user.id}|}" th:text="${user.userName}">회원이름</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
